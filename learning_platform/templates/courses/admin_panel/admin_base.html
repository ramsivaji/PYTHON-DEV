<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {% block title %}Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #212529;
            color: white;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #0d6efd;
            color: white;
        }

        .main-content {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3" style="width: 250px;">
            <h4 class="mb-4 text-center text-white"><i class="bi bi-shield-lock me-2"></i>Admin Panel</h4>
            <a href="{% url 'admin_dashboard' %}"
                class="{% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}"><i
                    class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a href="{% url 'subject_list' %}"
                class="{% if 'subject' in request.resolver_match.url_name %}active{% endif %}"><i
                    class="bi bi-journal-text me-2"></i> Subjects</a>
            <a href="{% url 'video_list' %}"
                class="{% if 'video' in request.resolver_match.url_name %}active{% endif %}"><i
                    class="bi bi-play-btn me-2"></i> Videos</a>
            <hr class="text-secondary">
            <a href="{% url 'home' %}" target="_blank"><i class="bi bi-box-arrow-up-right me-2"></i> View Site</a>
            <a href="{% url 'admin_logout' %}" class="text-danger mt-3"><i class="bi bi-box-arrow-right me-2"></i>
                Logout</a>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 main-content">
            <nav class="navbar navbar-light bg-white rounded shadow-sm mb-4 p-3 d-flex justify-content-between">
                <h5 class="mb-0">{% block header %}Dashboard{% endblock %}</h5>
                <div>
                    <span class="text-muted"><i class="bi bi-person-circle me-1"></i> {{ request.user.username }}</span>
                </div>
            </nav>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
